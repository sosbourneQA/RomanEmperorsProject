<!DOCTYPE html>


<head>
    <title>Hobby Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/main.css" />
</head>



<!-- One -->
<section id="section_one" class="wrapper style3">
    <div class="inner">
        <header class="align-center">
            <p></p>
            <h2>Create Emperor</h2>
        </header>
    </div>
</section>


<!-- Two -->
<section id="section_two" class="wrapper style2">
    <div class="inner">
        <div class="box">
            <div class="content">
                <header class="align-center">
                    <p></p>
                    <h2>Please enter the details for the Emperor you would like to update</h2>
                </header>
                <p></p>
                <legend>Details</legend>
                <ol>
                    <li>
                        <label for="empName">Name:</label>
                        <input id="empName" name="empName" type="text" />
                    </li>
                    <li>
                        <label for="reignStart">The year his reign began:</label>
                        <input id="reignStart" name="reignStart" type="text" />
                    </li>
                    <li>
                        <label for="reignEnd">The year his reign ended:</label>
                        <input id="reignEnd" name="reignEnd" type="text" />
                    </li>
                    <li>
                        <label for="description">Please give a brief description of this emperor:</label>
                        <input id="description" name="description" type="text" />
                    </li>
                    <li>
                        <label for="emperorPic">Please upload a photo of the emperor:</label>
                        <input id="emperorPic" type="file" name="emperorPic" placeholder="Photo" required="" capture>
                    </li>
                </ol>
                <fieldset>
                    <button id="createEmp" type="submit">Submit</button>
                </fieldset>
            </div>
        </div>
    </div>
</section>
